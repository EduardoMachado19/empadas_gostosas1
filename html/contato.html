<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empadas Gostosas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar nav-yellow">
            <div class="container-fluid" style="justify-content: center;">
                <a class="navbar-brand titulo-style" href="/html/index.html">Empadas Gostosas</a>
            </div>
        </nav>
    </header>

    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="/html/index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/html/cardapio.html">Cardápio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/html/sobre.html">Sobre Nós</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/html/contato.html">Contato</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fale conosco</h5>
                <p class="card-text">Tem alguma dúvida ou só quer bater um papo? Estamos aqui para ajudar!
                    Você pode nos encaminhar um e-mail ou até mesmo nos visitar.</p>

                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Deixe sua sugestão, ideia ou
                            reclamação
                            abaixo:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>


                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19871.740729220066!2d-0.21317907148949286!3d51.49546221414751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760ff450741237%3A0xedc3db547037295e!2sKensington%2C%20Londres%2C%20Reino%20Unido!5e0!3m2!1spt-BR!2sbr!4v1722886150238!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-footer">
            <div class="footer-content">
                <p>Contato: empadasdeliciosas@gmail.com</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/?locale=pt_BR"><img
                            src="https://img.icons8.com/?size=48&id=118497&format=png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/"><img src="https://img.icons8.com/?size=48&id=32323&format=png"
                            alt="Instagram"></a>
                    <a href="https://web.whatsapp.com/"><img src="https://img.icons8.com/?size=48&id=16713&format=png"
                            alt="Whatsapp"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
